version: '3.8'

services:
  # Note: Database is hosted on MongoDB Atlas - this compose file only includes Redis now

  # Redis (for caching, sessions, etc.)
  redis:
    image: redis:7-alpine
    container_name: clipture-redis-only
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass redis_password
    volumes:
      - redis_data:/data
    ports:
      - '6379:6379'
    networks:
      - clipture-network
    healthcheck:
      test: ['CMD', 'redis-cli', '--raw', 'incr', 'ping']
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  redis_data:
    driver: local

networks:
  clipture-network:
    driver: bridge
